<div class="grid">

  <div id='header'>
    <h1>EDITORS' PICK</h1>
  </div>


  <div id='photo'>
    <img  src= {{editorsPickMainItem.photo}}/>
  </div>

  <div id='title'>
    <p >{{editorsPickMainItem.title}}</p>
  </div>
  <div id='description'>
    <p>{{editorsPickMainItem.description}}</p>
  </div>

  <div id="ad">Your ad here</div>

  <div *ngFor="let currentItem of editorsPickSection.items" id="{{currentItem.id}}" >
      <span class='type' >{{currentItem.type}}</span> <br />
      <a href="{{currentItem.link}}">{{currentItem.title}}</a><hr>
  </div>
</div>
