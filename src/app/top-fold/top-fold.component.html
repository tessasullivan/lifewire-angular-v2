<div class="grid">
  <div id="how-to">
    <div *ngFor="let how of howTo | async">
      <img id='howToIcon' src="{{ how.icon }}" alt='How To Icon' />
    </div>
    <div>
      <h1 id="howToH1">How To</h1>
    </div>
    <div *ngFor="let how of howTo | async">
      <img id='howToPhoto' src="{{ how.photo }}" alt='photo' />
    </div>
    <div>
      <ul *ngFor="let how of howTo | async">
        <li *ngFor="let currentItem of how.items | async">
          <span class='type' >{{currentItem.type}}</span> <br />
          <a id="{{currentItem.id}}" href="{{currentItem.link}}">{{currentItem.title}}</a><hr></li>
        </ul>
      </div>
    <div *ngFor="let how of howTo | async">
      <a class="allLink" href="{{how.url}}">All how to <span class="arrow">&rarr;</span></a>
      </div>
    </div>
